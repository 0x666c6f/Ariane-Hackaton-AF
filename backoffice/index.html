<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
    <meta http-equiv="pragma" content="no-cache" />

    <title>Ariane</title>
    
    <!-- Bootstrap AF-->
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/afgo.css" rel="stylesheet">

    <!-- Angular Files-->
    <script src="js/libs/jquery.js"></script>
    <script src="js/libs/angular.js"></script>
    <script src="js/libs/angular-animate.js"></script>
    <script src="js/libs/angular-messages.js"></script>
    <script src="js/libs/angular-resource.js"></script>
    <script src="js/libs/angular-route.js"></script>
    <script src="js/libs/ui-bootstrap-tpls-0.13.4.js"></script>
    <script src="js/libs/ui-bootstrap-af-tpls-overrides-0.13.0.js"></script>
    <script src="js/libs/moment.js"></script>
    <script src="js/libs/i18n/angular-locale_fr.js"></script>

    <!-- Backoffice App Files -->
    <script src="js/afgo/application.js"></script>

    <script src="js/afgo/controllers/flight_controller.js"></script>
    <script src="js/afgo/controllers/pops_controller.js"></script>
    <script src="js/afgo/controllers/modals_controller.js"></script>

    <script src="js/afgo/directives/menu_directives.js"></script>

    <script src="js/afgo/services/utils.js"></script>
    <script src="js/afgo/services/resources.js"></script>

</head>

<body ng-app="AFGo">

    <div class="container-fluid bgcolor-white">

        <div class="afgo-header row">

            <div class="col-xs-6 col-sm-8 lowpad-xxs">
                <span class="logo-accent-flat pull-left visible-xs-block hidden-xxs"></span>
                <span class="logo-af-klm pull-left hidden-xs"></span>
                <span class="fontsize-apptitle color-blueaf app-title">
                    <strong>Ariane</strong>
                </span>

            </div>
        </div>
    </div>

    <menu-bar home="/enrollPops">

        <menu-item to="/flightInfo">Infos vol</menu-item>
        <menu-item to="/enrollPops">Enroll POPS</menu-item>
        <menu-item to="/history">Historique</menu-item>

    </menu-bar>

    <div class="loading-spinner" ng-class="{'cancellable' : loadSpinner.cancelFunction != null}">
        <div class="spinner"></div>
        <button class="btn btn-link btn-default btn-block btn-cancel-load"
            ng-show="loadSpinner.cancelFunction != null"
            ng-click="cancelSearch();">Annuler</button>
    </div>

    <div ng-view></div>

</body>

</html>
